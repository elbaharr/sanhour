    <main class="dashboard-main">
        <header class="dashboard-header">
            <h1>إدارة المحلات</h1>
            <p>أضف محلاً تجاريًا جديدًا إلى دليل الموقع.</p>
        </header>

        <div class="form-container">
            <h2>نموذج إضافة محل جديد</h2>
            <form id="add-shop-form">
                <div class="form-group">
                    <label for="shop-name">اسم المحل</label>
                    <input type="text" id="shop-name" required>
                </div>
                <div class="form-group">
                    <label for="shop-type">نوع المحل (مثال: بقالة، صيدلية)</label>
                    <input type="text" id="shop-type" required>
                </div>
                <div class="form-group">
                    <label for="shop-phone">رقم الهاتف</label>
                    <input type="tel" id="shop-phone">
                </div>
                <div class="form-group">
                    <label for="shop-address">العنوان (اختياري)</label>
                    <input type="text" id="shop-address">
                </div>
                
                <button type="submit" class="btn">إضافة المحل</button>
            </form>
        </div>
    </main>
