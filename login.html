<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | سنهور البحرية</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body class="sub-page">

    <header id="main-header">
        <nav class="container">
          <a href="index.html" class="logo">
            <img src="img/logo.png" alt="شعار موقع سنهور البحرية">
          </a>
          <ul class="nav-links">
            <li><a href="index.html">الرئيسية</a></li>
            <li><a href="craftsman.html">الصنايعية</a></li>
            <li><a href="shops.html">المحلات</a></li>
            <li><a href="news.html">آخر الأخبار</a></li>
            <li><button id="theme-toggle" class="theme-toggle-btn"><i class="fas fa-moon"></i></button></li>

          </ul>
          <div class="menu-toggle"><i class="fas fa-bars"></i></div>
        </nav>
    </header>

    <main>
        <section class="section-padding">
            <div class="container">
                <div class="login-hero">
                    <h1>مرحبًا بعودتك!</h1>
                    <p>سجّل دخولك للوصول إلى لوحة التحكم وخدمات الموقع بسهولة وأمان.</p>
                </div>
                <div class="form-container login-card">
                    <h2>تسجيل الدخول</h2>
                    <div class="social-login">
                        <button class="social-btn google-btn" id="google-signin-btn"><i class="fab fa-google"></i> جوجل</button>
                        <button class="social-btn facebook-btn" id="facebook-signin-btn"><i class="fab fa-facebook-f"></i> فيسبوك</button>
                    </div>
                    <div class="divider"><span>أو</span></div>
                    <form id="login-form">
                        <div class="form-group">
                            <label for="email">البريد الإلكتروني</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">كلمة المرور</label>
                            <input type="password" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">دخول</button>
                    </form>
                    <div class="switch-auth">
                        <p>ليس لديك حساب؟ <a href="register.html">أنشئ حسابًا</a></p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
          <div class="footer-bottom">
            <p>
                جميع الحقوق محفوظة &copy; 2025 - موقع قرية سنهور البحرية <br>
                تم التطوير بواسطة <a href="developer.html" style="color: #fff; text-decoration: underline;">عبدالرحمن محمد</a>
            </p>
        </div>
        </div>
    </footer>
    <script src="script.js"></script>

    <script>
  document.getElementById("login-form").addEventListener("submit", async function (e) {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
      const response = await fetch("http://localhost:5000/auth/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ email, password })
      });

      const data = await response.json();

      if (response.ok) {
        localStorage.setItem("token", data.token); // حفظ التوكن للاستخدام لاحقًا
        alert("تم تسجيل الدخول بنجاح");
        window.location.href = "dashboard.html";
      } else {
        alert("خطأ: " + data.msg);
      }
    } catch (error) {
      alert("فشل في تسجيل الدخول");
      console.error(error);
    }
  });
</script>

    </body>
</html>
